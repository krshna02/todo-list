<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> To-Do List</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .todo-container {
    background: #fff;
    padding: 30px 25px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    width: 380px;
    transition: transform 0.2s;
  }
  .todo-container:hover {
    transform: translateY(-5px);
  }

  h2 {
    text-align: center;
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    margin-bottom: 20px;
    color: #333;
  }

  input[type="text"], select {
    width: 60%;
    padding: 10px 12px;
    margin-right: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
    outline: none;
    transition: all 0.2s;
  }

  input[type="text"]:focus {
    border-color: #74ebd5;
    box-shadow: 0 0 8px rgba(116,235,213,0.5);
  }

  select {
    background: #f0f0f0;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.2s;
  }

  button.add-btn {
    background: linear-gradient(90deg, #36D1DC, #5B86E5);
    color: #fff;
  }
  button.add-btn:hover {
    opacity: 0.9;
    transform: scale(1.05);
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 25px;
  }

  li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f9f9f9;
    margin-bottom: 12px;
    padding: 10px 12px;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: all 0.2s;
  }
  li.completed span {
    text-decoration: line-through;
    color: #888;
  }
  li:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  li span {
    flex-grow: 1;
    margin-left: 8px;
    font-size: 15px;
    cursor: text;
  }

  li em {
    font-size: 12px;
    color: #999;
    margin-left: 5px;
  }

  li button.delete-btn {
    background: #FF6B6B;
    color: #fff;
    border-radius: 6px;
    padding: 6px 10px;
    font-size: 13px;
  }
  li button.delete-btn:hover {
    opacity: 0.9;
    transform: scale(1.05);
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
  }

</style>
</head>
<body>
<div class="todo-container">
  <h2> To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a task">
  <select id="categorySelect">
    <option value="General">General</option>
    <option value="Work">Work</option>
    <option value="Personal">Personal</option>
    <option value="Others">Others</option>
  </select>
  <button class="add-btn" onclick="addTask()">Add</button>
  <ul id="taskList"></ul>
</div>

<script>
  let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

  function renderTasks() {
    const taskList = document.getElementById('taskList');
    taskList.innerHTML = '';
    tasks.forEach((task, index) => {
      const li = document.createElement('li');
      li.className = task.completed ? 'completed' : '';
      li.innerHTML = `
        <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleComplete(${index})">
        <span contenteditable="true" onblur="editTask(${index}, this.textContent)">${task.text}</span>
        <em>[${task.category}]</em>
        <button class="delete-btn" onclick="removeTask(${index})">Delete</button>
      `;
      taskList.appendChild(li);
    });
  }

  function addTask() {
    const input = document.getElementById('taskInput');
    const category = document.getElementById('categorySelect').value;
    const taskText = input.value.trim();
    if (!taskText) return;
    tasks.push({ text: taskText, category, completed: false });
    localStorage.setItem('tasks', JSON.stringify(tasks));
    input.value = '';
    renderTasks();
  }

  function removeTask(index) {
    tasks.splice(index, 1);
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
  }

  function toggleComplete(index) {
    tasks[index].completed = !tasks[index].completed;
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
  }

  function editTask(index, newText) {
    tasks[index].text = newText;
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  renderTasks();
</script>
</body>
</html>
